<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{pageName}}</h3>
            </div>
            <div class="col-4 text-right">
              <a [routerLink]="['/users']" class="btn btn-primary">Back to User List</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="" formControlName="username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" formControlName="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="" formControlName="firstName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="" formControlName="lastName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Designation</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Designation" value="" formControlName="designation">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Phone Number</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Phone Number" value="" formControlName="phoneNumber">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">DOB</label>
                    <input type="date" id="input-first-name" class="form-control form-control-alternative" placeholder="dob" value="" formControlName="dateOfBirth">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Date of Joining</label>
                    <input type="date" id="input-last-name" class="form-control form-control-alternative" placeholder="date of joining" value="" formControlName="dateOfJoining">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Work information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Work Address</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Work Address" value="" type="text" formControlName="workAddress">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">Thana</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="thana" value="" formControlName="thana">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">District</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="district" value="" formControlName="district">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="" formControlName="pinCode">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Home Address</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="" type="text" formControlName="homeAddress">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">User Authority</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Roles</label>
                    <ng-multiselect-dropdown [placeholder]="'Select Roles'" [(ngModel)]="roles" [settings]="dropdownSettings" [data]="roleList" formControlName="roles" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">User Type</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Phone Number" value="">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="row">
              <div class="col-lg-6">
                <a class="btn btn-primary btn-block">Clear Data</a>
              </div>
              <div class="col-lg-6">
                <button class="btn btn-primary btn-block" (click)="onSubmit()" [disabled]="!form.valid">Save User</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

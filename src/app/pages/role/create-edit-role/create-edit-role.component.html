<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{pageName}}</h3>
            </div>
            <div class="col-4 text-right">
              <a [routerLink]="['/authority']" class="btn btn-primary">Back to Role List</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Role information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Role Code</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Thana Code" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Role Name</label>
                    <input type="text" id="input-email" class="form-control form-control-alternative" placeholder="Thana Name">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Role Description</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Select State" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Authorities</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Select State" value="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Created By</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Select State" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Creation TimeStamp</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Select State" value="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Modified By</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Select State" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Modifaication TimeStamp</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Select State" value="">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="row">
              <div class="col-lg-6">
                <a [routerLink]="['/district']" class="btn btn-primary btn-block">Clear Data</a>
              </div>
              <div class="col-lg-6">
                <a [routerLink]="['/district']" class="btn btn-primary btn-block">{{pageName}}</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
